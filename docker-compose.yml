version: '3.4'

services:
  site:
    image: python:3.11-slim
    ports:
      - "8000:8000"
    command: ./run.sh
    working_dir: /app
    volumes:
      - ./site:/app

  rest:
    image: python:3.11-slim
    ports:
      - "5000:5000"
    command: ./run.sh
    working_dir: /app
    volumes:
      - ./rest:/app
